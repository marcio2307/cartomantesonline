<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Download</title>
  <style>
    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#000,#0b0b0b);
      font-family: Arial, sans-serif;
      color:#fff;
      text-align:center;
      padding:16px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:20px;
      padding:30px 22px;
      box-shadow:0 0 30px rgba(0,0,0,0.55);
    }
    h1{
      margin:0 0 26px;
      font-size:1.7rem;
      line-height:1.3;
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      min-height:56px;
      padding:16px;
      border-radius:16px;
      background:linear-gradient(90deg,#00d4ff,#7c00ff);
      color:#fff;
      font-weight:bold;
      text-decoration:none;
      font-size:1.15rem;
      box-shadow:0 0 22px rgba(124,0,255,0.55);
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .btn:active{
      transform:scale(0.97);
      box-shadow:0 0 14px rgba(124,0,255,0.8);
    }

    /* Ajustes extras para telas muito pequenas */
    @media(max-width:360px){
      h1{font-size:1.5rem}
      .btn{font-size:1.05rem}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üì≤ Baixar Aplicativo</h1>

    <a class="btn"
       href="https://drive.usercontent.google.com/download?id=1OdGlj5fVxY4vD__SaGAQ6cv-NX_OS7PX&export=download&authuser=0">
      ‚¨áÔ∏è Baixar APK
    </a>
  </div>

</body>
</html>
