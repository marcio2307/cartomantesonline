<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat - Cliente</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #1b1b1b;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  background: #555;
  color: #fff;
  text-align: center;
  font-weight: bold;
  padding: 12px;
  font-size: 18px;
}
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 10px;
}
.messages {
  flex: 1;
  background: #222;
  border: 1px solid #444;
  border-radius: 8px;
  padding: 10px;
  overflow-y: auto;
  max-height: 65vh;
  scroll-behavior: smooth;
}
.message {
  margin: 6px 0;
  padding: 8px 12px;
  border-radius: 8px;
  max-width: 80%;
  line-height: 1.4;
  word-wrap: break-word;
}
.cliente {
  background: #0cdfb9;
  color: #000;
  align-self: flex-end;
}
.atendente {
  background: #444;
  color: #fff;
  align-self: flex-start;
}
.input-area {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}
input {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  background: #333;
  color: #fff;
  outline: none;
}
button {
  background: #555;
  border: none;
  border-radius: 6px;
  padding: 10px 16px;
  font-weight: bold;
  cursor: pointer;
  color: #fff;
  transition: 0.2s;
}
button:hover { background: #777; }
footer {
  text-align: center;
  font-size: 12px;
  padding: 8px;
  color: #aaa;
}
</style>
</head>
<body>

<header>Chat com Atendente</header>

<div class="chat-container">
  <div id="messages" class="messages"></div>
  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">ENVIAR</button>
  </div>
</div>

<footer>Conectado como <b>Cliente</b></footer>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA7XSLTDxayTOczs7-sW5s0_nx7nkDgVo",
  authDomain: "coletivo2025-9de23.firebaseapp.com",
  databaseURL: "https://coletivo2025-9de23-default-rtdb.firebaseio.com",
  projectId: "coletivo2025-9de23",
  storageBucket: "coletivo2025-9de23.appspot.com",
  messagingSenderId: "740866367489",
  appId: "1:740866367489:web:963e3f5be80cb35a71e000"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("msgInput");

// Mensagens em tempo real
db.ref("chat").on("child_added", snap => {
  const msg = snap.val();
  if(!msg || !msg.text || !msg.user) return;
  const div = document.createElement("div");
  div.classList.add("message", msg.user);
  div.textContent = msg.text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

// Enviar mensagem
function sendMessage(){
  const text = input.value.trim();
  if(!text) return;
  db.ref("chat").push({ user: "cliente", text });
  input.value = "";
}

// Enter envia
input.addEventListener("keypress", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
