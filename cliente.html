<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cliente - Cartomantes Online</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Poppins', sans-serif;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.app {
  width: 100%;
  max-width: 420px;
  height: 90vh;
  background: #1e1e1e;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  border: 1px solid #333;
}
header {
  background: #444;
  padding: 15px;
  text-align: center;
  color: #fff;
  font-weight: bold;
  letter-spacing: 1px;
  border-bottom: 1px solid #555;
}
.messages {
  flex: 1;
  padding: 15px;
  background: #181818;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 8px;
  scroll-behavior: smooth;
}
.message {
  position: relative;
  padding: 10px 14px;
  border-radius: 12px;
  max-width: 75%;
  font-size: 15px;
  word-wrap: break-word;
  line-height: 1.4;
}
.cliente {
  background: #0cdfb9;
  color: #000;
  align-self: flex-end;
  border-bottom-right-radius: 2px;
}
.atendente {
  background: #333;
  color: #fff;
  align-self: flex-start;
  border-bottom-left-radius: 2px;
}
.delete-btn {
  position: absolute;
  top: -6px;
  right: -6px;
  background: #f00;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 18px;
  height: 18px;
  font-size: 11px;
  cursor: pointer;
  display: none;
}
.message:hover .delete-btn {
  display: block;
}
.input-area {
  display: flex;
  padding: 10px;
  background: #222;
  border-top: 1px solid #333;
}
input {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 20px;
  background: #333;
  color: #fff;
  font-size: 15px;
  outline: none;
}
button {
  background: #0cdfb9;
  border: none;
  color: #000;
  font-weight: bold;
  border-radius: 20px;
  padding: 10px 16px;
  margin-left: 8px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover { filter: brightness(1.1); }
</style>
</head>
<body>

<div class="app">
  <header>Chat com Atendente ðŸ”®</header>
  <div id="messages" class="messages"></div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">ENVIAR</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA7XSLTDxayTOczs7-sW5s0_nx7nkDgVo",
  authDomain: "coletivo2025-9de23.firebaseapp.com",
  databaseURL: "https://coletivo2025-9de23-default-rtdb.firebaseio.com",
  projectId: "coletivo2025-9de23",
  storageBucket: "coletivo2025-9de23.appspot.com",
  messagingSenderId: "740866367489",
  appId: "1:740866367489:web:963e3f5be80cb35a71e000"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("msgInput");

db.ref("chat").on("child_added", snap => {
  const msg = snap.val();
  const id = snap.key;
  if(!msg || !msg.text || !msg.user) return;

  const div = document.createElement("div");
  div.classList.add("message", msg.user);
  div.textContent = msg.text;

  if (msg.user === "cliente") {
    const del = document.createElement("button");
    del.textContent = "Ã—";
    del.className = "delete-btn";
    del.onclick = () => db.ref("chat/" + id).remove();
    div.appendChild(del);
  }

  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

db.ref("chat").on("child_removed", snap => {
  const removed = snap.val();
  const all = messagesDiv.querySelectorAll(".message");
  all.forEach(el => {
    if (el.textContent.includes(removed.text)) el.remove();
  });
});

function sendMessage(){
  const text = input.value.trim();
  if(!text) return;
  db.ref("chat").push({ user: "cliente", text });
  input.value = "";
}

input.addEventListener("keypress", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});
</script>

</body>
</html>
