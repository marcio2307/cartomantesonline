-<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atendente Chat</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.chat-container {
  width: 380px;
  max-width: 95%;
  height: 600px;
  background-color: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.chat-header {
  color: white;
  padding: 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  transition: background 0.3s ease;
}
.chat-header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}
.chat-header img {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid white;
  object-fit: cover;
}
.color-options {
  display: flex;
  gap: 5px;
}
.color-btn {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 2px solid white;
  cursor: pointer;
}
.messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background-color: #eef3f7;
}
.message {
  display: flex;
  align-items: flex-end;
  gap: 8px;
  max-width: 80%;
}
.message .bubble {
  padding: 10px 14px;
  border-radius: 15px;
  position: relative;
  font-size: 15px;
  word-wrap: break-word;
  transition: 0.2s;
}
.message.sent {
  align-self: flex-end;
  flex-direction: row-reverse;
}
.message.sent .bubble {
  border-bottom-right-radius: 5px;
  color: #fff;
  background-color: var(--theme-color, #8b008b);
}
.message.received .bubble {
  background-color: #fff;
  border-bottom-left-radius: 5px;
}
.message img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  object-fit: cover;
}
.lixeira {
  position: absolute;
  top: -8px;
  right: -8px;
  background: var(--theme-color, #8b008b);
  color: #fff;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  font-size: 13px;
  display: none;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}
.bubble:hover .lixeira {
  display: flex;
}
.input-area {
  display: flex;
  align-items: center;
  padding: 10px;
  border-top: 1px solid #ddd;
  background-color: var(--theme-color, #8b008b);
  transition: background 0.3s ease;
}
.input-area input {
  flex: 1;
  border: none;
  padding: 10px;
  font-size: 15px;
  border-radius: 20px;
  background-color: #fff;
  outline: none;
  color: #333;
}
.input-area button {
  border: none;
  padding: 10px 14px;
  margin-left: 10px;
  border-radius: 50%;
  cursor: pointer;
  background-color: #fff;
  color: var(--theme-color, #8b008b);
  font-weight: bold;
  font-size: 18px;
  transition: 0.2s;
}
#micBtn.recording {
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0% { background-color: var(--theme-color, #8b008b); transform: scale(1);}
  50% { background-color: #ff0000; transform: scale(1.2);}
  100% { background-color: var(--theme-color, #8b008b); transform: scale(1);}
}
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header" id="chatHeader">
    <div class="chat-header-left">
      <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/6009/6009864.png" alt="Perfil">
      <h3>Atendente</h3>
    </div>
    <div class="color-options">
      <div class="color-btn" style="background:#8b008b;" data-color="#8b008b"></div>
      <div class="color-btn" style="background:#ff69b4;" data-color="#ff69b4"></div>
      <div class="color-btn" style="background:#00bfa5;" data-color="#00bfa5"></div>
      <div class="color-btn" style="background:#ffa500;" data-color="#ffa500"></div>
      <div class="color-btn" style="background:#4caf50;" data-color="#4caf50"></div>
      <div class="color-btn" style="background:#000000;" data-color="#000000"></div>
      <div class="color-btn" style="background:#ff0000;" data-color="#ff0000"></div>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area" id="inputArea">
    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
    <button id="micBtn">üé§</button>
    <button id="sendBtn" style="display:none;">‚û§</button>
  </div>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none"/>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCJhW7_koTgk41BMRP_rS5C9QMG2hBk0LU",
  authDomain: "coletivo2025-9de23.firebaseapp.com",
  databaseURL: "https://coletivo2025-9de23-default-rtdb.firebaseio.com/",
  projectId: "coletivo2025-9de23",
  storageBucket: "coletivo2025-9de23.appspot.com",
  messagingSenderId: "431833480939",
  appId: "1:431833480939:web:0ecb3777dc1c624f7b43d3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database().ref("chatRealtimeTemp");

// ELEMENTOS
const header = document.getElementById("chatHeader");
const colorBtns = document.querySelectorAll(".color-btn");
const profilePic = document.getElementById("profilePic");
const fileInput = document.getElementById("fileInput");
const messages = document.getElementById("messages");
const input = document.getElementById("messageInput");
const micBtn = document.getElementById("micBtn");
const sendBtn = document.getElementById("sendBtn");
const inputArea = document.getElementById("inputArea");

// === FOTO DO PERFIL DO ATENDENTE ===
profilePic.addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    const base64 = reader.result;
    profilePic.src = base64;
    db.child("fotoPerfilAtendente").set(base64);
  };
  reader.readAsDataURL(file);
});

// Exibe a foto do cliente no topo e nas mensagens dele
let fotoCliente = "https://cdn-icons-png.flaticon.com/512/6009/6009864.png";
db.child("fotoPerfilCliente").on("value", snap => {
  const url = snap.val();
  if (url) fotoCliente = url;
});

// === COR ===
const savedColor = localStorage.getItem("chatColorAtendente");
if (savedColor) setTheme(savedColor);
colorBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    const color = btn.dataset.color;
    setTheme(color);
    localStorage.setItem("chatColorAtendente", color);
  });
});
function setTheme(color) {
  document.documentElement.style.setProperty("--theme-color", color);
  header.style.background = color;
  inputArea.style.background = color;
  sendBtn.style.color = color;
}

// === ENVIAR TEXTO ===
function sendMessage() {
  const text = input.value.trim();
  if (text) {
    db.push({ sender: "atendente", type: "text", text });
    input.value = "";
    micBtn.style.display = "block";
    sendBtn.style.display = "none";
  }
}
sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keypress", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});
input.addEventListener("input", () => {
  sendBtn.style.display = input.value.trim() ? "block" : "none";
  micBtn.style.display = input.value.trim() ? "none" : "block";
});

// === √ÅUDIO ===
let mediaRecorder, chunks = [];
micBtn.addEventListener("click", async () => {
  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    micBtn.classList.add("recording");
    chunks = [];
    mediaRecorder.start();
    mediaRecorder.ondataavailable = e => chunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(chunks, { type: "audio/webm" });
      const reader = new FileReader();
      reader.onloadend = () => {
        db.push({ sender: "atendente", type: "audio", data: reader.result });
      };
      reader.readAsDataURL(blob);
      micBtn.classList.remove("recording");
    };
    setTimeout(() => mediaRecorder.stop(), 30000);
  } else {
    mediaRecorder.stop();
  }
});

// === RECEBE MENSAGENS ===
db.on("child_added", snap => {
  const msg = snap.val();
  if (msg.type) addMessage(snap.key, msg);
});
db.on("child_removed", snap => {
  const el = document.getElementById(snap.key);
  if (el) el.remove();
});

// === MOSTRA MENSAGENS COM FOTO ===
function addMessage(id, msg) {
  const div = document.createElement("div");
  div.classList.add("message", msg.sender === "atendente" ? "sent" : "received");
  div.id = id;

  const img = document.createElement("img");
  img.src = msg.sender === "atendente" ? profilePic.src : fotoCliente;

  const bubble = document.createElement("div");
  bubble.classList.add("bubble");
  if (msg.type === "text") {
    bubble.innerHTML = `${msg.text}<div class='lixeira' onclick="deleteMsg('${id}')">üóëÔ∏è</div>`;
  } else if (msg.type === "audio") {
    bubble.innerHTML = `<audio controls style="width:200px;"><source src="${msg.data}" type="audio/webm"></audio><div class='lixeira' onclick="deleteMsg('${id}')">üóëÔ∏è</div>`;
  }

  div.appendChild(img);
  div.appendChild(bubble);
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

// === EXCLUI ===
function deleteMsg(id) {
  firebase.database().ref("chatRealtimeTemp/" + id).remove();
}

// === LIMPA CHAT AO SAIR ===
window.addEventListener("beforeunload", () => {
  db.remove();
});
</script>
</body>
</html>
