<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atendente Chat</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.chat-container {
  width: 100%;
  max-width: 420px;
  height: 100vh;
  max-height: 700px;
  background-color: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
.chat-header {
  color: white;
  padding: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  transition: background 0.3s ease;
}
.chat-header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}
.chat-header img {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid white;
  object-fit: cover;
}
.color-options {
  display: flex;
  gap: 5px;
}
.color-btn {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  border: 2px solid white;
  cursor: pointer;
}
.messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 8px;
  background-color: #eef3f7;
}
.message {
  display: flex;
  align-items: flex-end;
  gap: 8px;
  max-width: 80%;
}
.message .bubble {
  padding: 10px 14px;
  border-radius: 15px;
  position: relative;
  font-size: 15px;
  word-wrap: break-word;
  transition: 0.2s;
}
.message.sent {
  align-self: flex-end;
  flex-direction: row-reverse;
}
.message.sent .bubble {
  border-bottom-right-radius: 5px;
  color: #fff;
  background-color: var(--theme-color, #8b008b);
}
.message.received .bubble {
  background-color: #fff;
  border-bottom-left-radius: 5px;
}
.message img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  object-fit: cover;
}
.input-area {
  display: flex;
  align-items: center;
  padding: 8px;
  border-top: 1px solid #ddd;
  background-color: var(--theme-color, #8b008b);
  transition: background 0.3s ease;
}
.input-area input {
  flex: 1;
  border: none;
  padding: 10px;
  font-size: 15px;
  border-radius: 20px;
  background-color: #fff;
  outline: none;
  color: #333;
}
.input-area button {
  border: none;
  padding: 10px 12px;
  margin-left: 8px;
  border-radius: 50%;
  cursor: pointer;
  background-color: #fff;
  color: var(--theme-color, #8b008b);
  font-size: 18px;
}
#micBtn.recording {
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0% { background-color: var(--theme-color, #8b008b); transform: scale(1);}
  50% { background-color: #ff0000; transform: scale(1.2);}
  100% { background-color: var(--theme-color, #8b008b); transform: scale(1);}
}
@media (max-width: 600px) {
  .chat-container {
    height: 100vh;
    border-radius: 0;
  }
}
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header" id="chatHeader">
    <div class="chat-header-left">
      <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/6009/6009864.png" alt="Perfil">
      <h3>Atendente</h3>
    </div>
    <div class="color-options">
      <div class="color-btn" style="background:#8b008b;" data-color="#8b008b"></div>
      <div class="color-btn" style="background:#ff69b4;" data-color="#ff69b4"></div>
      <div class="color-btn" style="background:#00bfa5;" data-color="#00bfa5"></div>
      <div class="color-btn" style="background:#ffa500;" data-color="#ffa500"></div>
      <div class="color-btn" style="background:#4caf50;" data-color="#4caf50"></div>
      <div class="color-btn" style="background:#000000;" data-color="#000000"></div>
      <div class="color-btn" style="background:#ff0000;" data-color="#ff0000"></div>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area" id="inputArea">
    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
    <button id="micBtn">ðŸŽ¤</button>
    <button id="sendBtn" style="display:none;">âž¤</button>
  </div>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none"/>

<audio id="sendSound" src="https://assets.mixkit.co/active_storage/sfx/2019/09/10/sfx-3-709.mp3"></audio>
<audio id="receiveSound" src="https://assets.mixkit.co/active_storage/sfx/2019/09/10/sfx-3-710.mp3"></audio>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCJhW7_koTgk41BMRP_rS5C9QMG2hBk0LU",
  authDomain: "coletivo2025-9de23.firebaseapp.com",
  databaseURL: "https://coletivo2025-9de23-default-rtdb.firebaseio.com/",
  projectId: "coletivo2025-9de23",
  storageBucket: "coletivo2025-9de23.appspot.com",
  messagingSenderId: "431833480939",
  appId: "1:431833480939:web:0ecb3777dc1c624f7b43d3"
};
firebase.initializeApp(firebaseConfig);

const chatId = "chat_" + Math.random().toString(36).substring(2,10);
const db = firebase.database().ref("chatsTemp/" + chatId);

const header = document.getElementById("chatHeader");
const colorBtns = document.querySelectorAll(".color-btn");
const profilePic = document.getElementById("profilePic");
const fileInput = document.getElementById("fileInput");
const messages = document.getElementById("messages");
const input = document.getElementById("messageInput");
const micBtn = document.getElementById("micBtn");
const sendBtn = document.getElementById("sendBtn");
const inputArea = document.getElementById("inputArea");
const sendSound = document.getElementById("sendSound");
const receiveSound = document.getElementById("receiveSound");

let fotoCliente = "https://cdn-icons-png.flaticon.com/512/6009/6009864.png";
db.child("fotoPerfilCliente").on("value", s => {
  if (s.val()) fotoCliente = s.val();
});

// FOTO ATENDENTE
profilePic.addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    profilePic.src = reader.result;
    db.child("fotoPerfilAtendente").set(reader.result);
  };
  reader.readAsDataURL(file);
});

// COR DO TEMA
const savedColor = localStorage.getItem("chatColorAtendente");
if (savedColor) setTheme(savedColor);
colorBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    const color = btn.dataset.color;
    setTheme(color);
    localStorage.setItem("chatColorAtendente", color);
  });
});
function setTheme(color) {
  document.documentElement.style.setProperty("--theme-color", color);
  header.style.background = color;
  inputArea.style.background = color;
  sendBtn.style.color = color;
}

// ENVIAR TEXTO
function sendMessage() {
  const text = input.value.trim();
  if (text) {
    db.push({ sender: "atendente", type: "text", text });
    input.value = "";
    micBtn.style.display = "block";
    sendBtn.style.display = "none";
    sendSound.play();
  }
}
sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keypress", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendMessage();
  }
});
input.addEventListener("input", () => {
  sendBtn.style.display = input.value.trim() ? "block" : "none";
  micBtn.style.display = input.value.trim() ? "none" : "block";
});

// ÃUDIO
let mediaRecorder, chunks = [];
micBtn.addEventListener("click", async () => {
  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    micBtn.classList.add("recording");
    chunks = [];
    mediaRecorder.start();
    mediaRecorder.ondataavailable = e => chunks.push(e.data);
    mediaRecorder.onstop = () => {
      const blob = new Blob(chunks, { type: "audio/webm" });
      const reader = new FileReader();
      reader.onloadend = () => {
        db.push({ sender: "atendente", type: "audio", data: reader.result });
        sendSound.play();
      };
      reader.readAsDataURL(blob);
      micBtn.classList.remove("recording");
    };
  } else {
    mediaRecorder.stop();
  }
});

// RECEBER
db.on("child_added", snap => {
  const msg = snap.val();
  if (msg.type) addMessage(snap.key, msg);
});

function addMessage(id, msg) {
  const div = document.createElement("div");
  div.classList.add("message", msg.sender === "atendente" ? "sent" : "received");
  div.id = id;

  const img = document.createElement("img");
  img.src = msg.sender === "atendente" ? profilePic.src : fotoCliente;

  const bubble = document.createElement("div");
  bubble.classList.add("bubble");
  if (msg.type === "text") bubble.textContent = msg.text;
  else if (msg.type === "audio") bubble.innerHTML = `<audio controls style="width:200px;"><source src="${msg.data}" type="audio/webm"></audio>`;

  div.appendChild(img);
  div.appendChild(bubble);
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;

  if (msg.sender !== "atendente") receiveSound.play();
}
</script>
</body>
</html>
