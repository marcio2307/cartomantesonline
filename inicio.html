<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    background:#000;
    font-family: 'Poppins', system-ui, Arial, sans-serif;
    color:#FFD700;
    height: 100%;
    overflow-x: hidden;
  }

  /* ====== Banner ====== */
  .banner {
    position: relative;
    width: 100%;
    height: 48vh; /* 游댲 aumentamos para aparecer as velas */
    display: flex;
    align-items: center;
    justify-content: center;
    background:
      linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.85)),
      url('https://i.ibb.co/B5wwzSHD/Imagem-do-Whats-App-de-2025-10-31-s-12-44-22-8316baa5.jpg') center bottom / cover no-repeat;
    border-bottom: 2px solid #FFD700;
    overflow: hidden;
  }

  /* 游댳 Efeito de brilho em movimento no banner */
  .banner::before {
    content: "";
    position: absolute;
    top: 0; left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
    animation: shineBanner 5s infinite;
  }

  @keyframes shineBanner {
    0% { left: -75%; }
    100% { left: 125%; }
  }

  /* ====== T칤tulo abaixo do banner ====== */
  .title {
    text-align: center;
    margin-top: 20px;
    font-size: clamp(24px, 4.5vw, 40px);
    font-weight: 800;
    color: #FFD700;
    text-shadow: 0 0 10px #FFD700, 0 0 25px #ffea00;
    animation: glow 3s ease-in-out infinite;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }

  @keyframes glow {
    0%, 100% { text-shadow: 0 0 10px #FFD700; }
    50% { text-shadow: 0 0 30px #FFD700; }
  }

  /* ====== Cards ====== */
  .container {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
  }

  .services {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
  }

  a.service-card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 150px;
      border-radius: 18px;
      background: linear-gradient(145deg, #b20220, #ff2b2b);
      box-shadow: 0 0 25px rgba(255,215,0,0.25), inset 0 0 12px rgba(0,0,0,0.4);
      color: #FFD700;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      text-align: center;
  }

  a.service-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 0 35px rgba(255,215,0,0.5), inset 0 0 18px rgba(0,0,0,0.4);
  }

  a.service-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 70%);
      animation: shine 4s linear infinite;
  }

  @keyframes shine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }

  .service-icon {
      font-size: 50px;
      margin-bottom: 8px;
      text-shadow: 0 0 20px rgba(255,215,0,0.8);
      animation: iconPulse 3s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
  }

  @keyframes iconPulse {
      0%,100% { transform: scale(1); filter: drop-shadow(0 0 5px #FFD700); }
      50% { transform: scale(1.15); filter: drop-shadow(0 0 20px #FFD700); }
  }

  .service-title {
      font-size: 1rem;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
      text-align: center;
  }

  /* ====== Responsividade ====== */
  @media (max-width: 900px) {
      .services { grid-template-columns: repeat(2, 1fr) !important; gap: 16px; }
  }

  @media (max-width: 500px) {
      .banner {
        height: 45vh; /* 游댲 aumenta no celular */
        background-position: center bottom; /* 游댲 mostra melhor as velas */
      }
      .title { font-size: 22px; margin-top: 14px; }
      .services { grid-template-columns: repeat(2, 1fr) !important; gap: 10px; }
      a.service-card { height: 120px; font-size: 0.85rem; }
      .service-icon { font-size: 38px; margin-bottom: 6px; }
  }

  @media (max-width: 360px) {
      .services { grid-template-columns: 1fr !important; }
  }
</style>
