<!-- üîπ Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    background:#000;
    font-family: 'Poppins', system-ui, Arial, sans-serif;
    color:#FFD700;
    height: 100%;
    overflow-x: hidden;
  }

  /* ====== Banner ====== */
  .banner {
    position: relative;
    width: 100%;
    height: 50vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background:
      linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.85)),
      url('https://i.ibb.co/bR25cncH/Imagem-do-Whats-App-de-2025-10-31-s-20-38-41-ca82c71d.jpg')
      center bottom / cover no-repeat;
    border-bottom: 2px solid #FFD700;
    overflow: hidden;
  }

  .banner::before {
    content: "";
    position: absolute;
    top: 0; left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.25), transparent);
    animation: shineBanner 6s infinite;
  }

  @keyframes shineBanner {
    0% { left: -75%; }
    100% { left: 125%; }
  }

  /* ====== T√≠tulo ====== */
  .title {
    text-align: center;
    margin-top: 24px;
    font-size: clamp(24px, 4.5vw, 42px);
    font-weight: 800;
    color: #FFD700;
    text-shadow: 0 0 10px #FFD700, 0 0 25px #ffea00;
    animation: glow 3s ease-in-out infinite;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }

  @keyframes glow {
    0%, 100% { text-shadow: 0 0 10px #FFD700; }
    50% { text-shadow: 0 0 30px #FFD700; }
  }

  /* ====== Cards ====== */
  .container {
      width: 90%;
      max-width: 1000px;
      margin: 35px auto;
  }

  .services {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
  }

  a.service-card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 150px;
      border-radius: 18px;
      background: linear-gradient(145deg, #b20220, #ff2b2b);
      box-shadow: 0 0 25px rgba(255,215,0,0.25), inset 0 0 12px rgba(0,0,0,0.4);
      color: #FFD700;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      text-align: center;
  }

  a.service-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 0 35px rgba(255,215,0,0.5), inset 0 0 18px rgba(0,0,0,0.4);
  }

  a.service-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 70%);
      animation: shine 4s linear infinite;
  }

  @keyframes shine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }

  .service-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
  }

  .service-icon i {
      font-size: 36px;
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
      animation: pulseStar 2.8s ease-in-out infinite;
  }

  /* ‚ú® Anima√ß√£o suave nas estrelas */
  @keyframes pulseStar {
      0%,100% { transform: scale(1); filter: drop-shadow(0 0 5px #FFD700); }
      50% { transform: scale(1.2); filter: drop-shadow(0 0 20px #FFD700); }
  }

  .service-title {
      font-size: 1rem;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
      text-align: center;
  }

  /* ====== Responsividade ====== */
  @media (max-width: 1024px) {
      .banner { height: 46vh; background-position: center bottom; }
      .services { grid-template-columns: repeat(2, 1fr); gap: 20px; }
  }

  @media (max-width: 768px) {
      .banner { height: 45vh; background-position: center bottom; }
      .title { margin-top: 20px; font-size: 28px; }
  }

  @media (max-width: 500px) {
      .banner { height: 44vh; background-position: center bottom; }
      .title { font-size: 22px; margin-top: 16px; }
      .services { grid-template-columns: repeat(2, 1fr); gap: 10px; }
      a.service-card { height: 120px; font-size: 0.85rem; }
      .service-icon i { font-size: 30px; }
  }

  @media (max-width: 360px) {
      .banner { height: 42vh; }
      .services { grid-template-columns: 1fr; }
  }
</style>
</head>
