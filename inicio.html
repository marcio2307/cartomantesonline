<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Serviços — Pai Márcio de Oxóssi</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background:#000; font-family: 'Poppins', system-ui, Arial, sans-serif; color:#FFD700; }

  /* ====== Banner ====== */
  .banner {
    position: relative;
    width: 100%;
    height: 26vh; /* banner mais baixo */
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 25px; /* texto mais embaixo */
    background: linear-gradient(to bottom, rgba(0,0,0,0.6), #000),
      url('https://i.ibb.co/B5wwzSHD/Imagem-do-Whats-App-de-2025-10-31-s-12-44-22-8316baa5.jpg') center/cover no-repeat;
    border-bottom: 2px solid #FFD700;
  }

  .title {
    font-size: clamp(22px, 4vw, 40px);
    font-weight: 800;
    color: #FFD700;
    text-shadow: 0 0 10px #FFD700, 0 0 25px #ffea00;
    animation: glow 3s ease-in-out infinite;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }

  @keyframes glow {
    0%, 100% { text-shadow: 0 0 10px #FFD700; }
    50% { text-shadow: 0 0 30px #FFD700; }
  }

  /* ====== Cards ====== */
  .container {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
  }

  .services {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
  }

  a.service-card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 160px;
      border-radius: 18px;
      background: linear-gradient(145deg, #b20220, #ff2b2b);
      box-shadow: 0 0 25px rgba(255,215,0,0.25), inset 0 0 12px rgba(0,0,0,0.4);
      color: #FFD700;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      text-align: center;
  }

  a.service-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 0 35px rgba(255,215,0,0.5), inset 0 0 18px rgba(0,0,0,0.4);
  }

  a.service-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.08) 0%, transparent 70%);
      animation: shine 4s linear infinite;
  }

  @keyframes shine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }

  .service-icon {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255,215,0,0.8);
      animation: iconPulse 3s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
  }

  @keyframes iconPulse {
      0%,100% { transform: scale(1); filter: drop-shadow(0 0 5px #FFD700); }
      50% { transform: scale(1.15); filter: drop-shadow(0 0 20px #FFD700); }
  }

  .service-title {
      font-size: 1.1rem;
      text-shadow: 0 0 10px rgba(255,215,0,0.7);
      text-align: center;
  }

  /* ====== Responsividade ====== */
  @media (max-width: 900px) {
      .services { grid-template-columns: repeat(2, 1fr) !important; gap: 18px; }
  }

  @media (max-width: 500px) {
      .services { grid-template-columns: repeat(2, 1fr) !important; gap: 12px; }
      a.service-card { height: 140px; font-size: 0.9rem; }
      .service-icon { font-size: 42px; margin-bottom: 8px; }
  }

  @media (max-width: 360px) {
      .services { grid-template-columns: 1fr !important; }
  }
</style>

<!-- Ícones -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <section class="banner">
    <h1 class="title">Pai Márcio de Oxóssi</h1>
  </section>

  <div class="container">
      <div class="services">

          <!-- Consulta -->
          <a href="https://marcio2307.github.io/cartomantesonline/agendamento.html" class="service-card" target="_blank">
              <i class="fa-solid fa-star service-icon"></i>
              <span class="service-title">Consulta</span>
          </a>

          <!-- Trabalhos -->
          <a href="https://marcio2307.github.io/cartomantesonline/trabalhos.html" class="service-card" target="_blank">
              <i class="fa-solid fa-fire service-icon"></i>
              <span class="service-title">Trabalhos</span>
          </a>

          <!-- Coletivos -->
          <a href="https://marcio2307.github.io/cartomantesonline/coletivo.html" class="service-card" target="_blank">
              <i class="fa-solid fa-people-group service-icon"></i>
              <span class="service-title">Coletivos</span>
          </a>

          <!-- Consultores -->
          <a href="https://marcio2307.github.io/cartomantesonline/cards.html" class="service-card" target="_blank">
              <i class="fa-solid fa-user-astronaut service-icon"></i>
              <span class="service-title">Consultores</span>
          </a>

      </div>
  </div>

</body>
</html>
