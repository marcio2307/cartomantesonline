function typing(on){if(on){const e=document.createElement("div");e.className="typing";e.setAttribute("data-typing","1");e.innerHTML='<span class="dot"></span><span class="dot"></span><span class="dot"></span>'; $m.appendChild(e);} else {const e=$m.querySelector('.typing[data-typing="1"]');if(e)e.remove();}}
function handle(q){for(const i of intents){if(i.test.test(q))return i.reply;}return"Posso te mostrar Coletivos, Consulta, Consultores, Pagamento, Tabela, Como Funciona, Prazos ou Acompanhamento.";}
async function reply(q){msg(q,'out');typing(true);await new Promise(r=>setTimeout(r,600));typing(false);msg(handle(q),'in');}
$q.addEventListener('click',e=>{const b=e.target.closest('button[data-q]');if(!b)return;reply(b.getAttribute('data-q'));});
$f.addEventListener('submit',e=>{e.preventDefault();const q=($i.value||"").trim();if(!q)return;$i.value="";reply(q);});
msg(respostas.boasvindas,'in');
$close.onclick=()=>{$chat.style.display='none';$open.style.display='flex';};
$open.onclick=()=>{$chat.style.display='grid';$open.style.display='none';};
})();
</script>
