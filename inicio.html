<!DOCTYPE html>
<html lang="pt-BR">

<meta charset="UTF-8" />

<title>Agendamentos — Trabalhos e Consultas</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background:#000; font-family: 'Poppins', system-ui, -apple-system, Arial, sans-serif; }

  /* ====== Banner ====== */
  .banner {
    position: relative;
    width: 100%;
    height: 65vh;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    overflow: hidden;
    padding-bottom: 50px;
    background:
      linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.85)),
      url('https://i.ibb.co/B5wwzSHD/Imagem-do-Whats-App-de-2025-10-31-s-12-44-22-8316baa5.jpg') center center / cover no-repeat;
    border-bottom: 2px solid #FFD700;
  }

  .glow-ring {
    position: absolute;
    width: 120%;
    height: 120%;
    border: 1px solid rgba(255,215,0,0.15);
    border-radius: 50%;
    filter: drop-shadow(0 0 20px rgba(255,215,0,0.25));
    animation: rotate 18s linear infinite;
  }
  .glow-ring:nth-child(2) { width: 140%; height: 140%; animation-duration: 26s; opacity: .5; }
  .glow-ring:nth-child(3) { width: 160%; height: 160%; animation-duration: 34s; opacity: .3; }
  @keyframes rotate { to { transform: rotate(360deg); } }

  .title {
    font-size: clamp(22px, 4.5vw, 46px);
    font-weight: 900;
    text-transform: uppercase;
    color: #FFD700;
    text-shadow: 0 0 5px #000, 0 0 12px #FFD700, 0 0 25px #ffcc00;
    animation: pulse 2.6s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { filter: drop-shadow(0 0 0 rgba(255,215,0,0.4)); }
    50%      { filter: drop-shadow(0 0 18px rgba(255,215,0,0.8)); }
  }

  /* ====== Cards ====== */
  .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
  }

  .services {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
  }

  a.service-card {
      position: relative;
      display: block;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,215,0,0.35);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: #FFD700;
  }

  a.service-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 25px rgba(255,215,0,0.6);
  }

  .service-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      filter: brightness(70%);
      transition: filter 0.3s;
  }

  a.service-card:hover img {
      filter: brightness(85%);
  }

  .service-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 25px 10px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      text-align: center;
  }

  .service-icon {
      font-size: 42px;
      color: #FFD700;
      display: block;
      margin-bottom: 6px;
      text-shadow: 0 0 12px rgba(255,215,0,0.9);
      animation: iconGlow 3s ease-in-out infinite;
  }

  @keyframes iconGlow {
    0%, 100% { text-shadow: 0 0 10px rgba(255,215,0,0.4); transform: translateY(0); }
    50%      { text-shadow: 0 0 25px rgba(255,255,0,1); transform: translateY(-3px); }
  }

  .service-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #FFD700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(255,215,0,0.6);
      animation: textPulse 2.5s ease-in-out infinite;
  }

  @keyframes textPulse {
    0%, 100% { opacity: 0.9; }
    50%      { opacity: 1; text-shadow: 0 0 15px #FFD700; }
  }

  footer {
      text-align: center;
      padding: 15px 0;
      background-color: #FFD700;
      color: #000;
      margin-top: 30px;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 -3px 10px rgba(255,215,0,0.3);
  }

  /* ====== Responsividade ====== */
  @media (max-width: 768px) {
      .services {
          grid-template-columns: 1fr 1fr !important;
          gap: 15px;
      }
      .service-card img { height: 180px; }
  }

  @media (max-width: 450px) {
      .services { grid-template-columns: 1fr !important; }
      .service-card img { height: 160px; }
  }
</style>
